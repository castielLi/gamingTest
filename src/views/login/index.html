<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 电竞天赋测试</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo"><a href="../../index.html">电竞天赋测试</a></div>
            <div class="nav-links">
                <a href="../../index.html#path" class="nav-link">电竞之路</a>
                <a href="../../index.html#stories" class="nav-link">成功案例</a>
                <a href="../../index.html#requirements" class="nav-link">能力要求</a>
            </div>
        </div>
    </nav>

    <!-- 登录区域 -->
    <div class="login-container">
        <div class="login-box fade-in">
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login">登录</button>
                <button class="tab-btn" data-tab="register">注册</button>
            </div>

            <!-- 登录表单 -->
            <div class="tab-content" id="loginTab">
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="用户名/手机号" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="密码" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="submit-btn">登录</button>
                    </div>
                    <div class="form-footer">
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                </form>
            </div>

            <!-- 注册表单 -->
            <div class="tab-content hidden" id="registerTab">
                <div class="register-qr">
                    <div class="qr-container">
                        <div class="qr-placeholder">
                            [等待添加：微信二维码]
                        </div>
                    </div>
                    <p class="qr-tip">请使用微信扫描二维码完成注册</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
