<!DOCTYPE html>
<html>
<head>
    <title>颜色反应挑战</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0f1923 100%);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
            color: #ecf0f1;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: stretch;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90vw;
            height: 80vh;
            margin: auto;
            min-width: 800px;
            min-height: 600px;
        }

        .game-container {
            position: relative;
            background: rgba(44, 62, 80, 0.6);
            border-radius: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 14px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .game-board {
            flex: 1;
            position: relative;
            padding: 20px;
            background: rgba(44, 62, 80, 0.3);
            border-radius: 15px;
            margin: 10px;
            overflow: hidden;
        }

        .ball {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ball:hover {
            transform: scale(1.1);
            z-index: 1;
        }

        .timer-bar {
            height: 4px;
            background: #2ecc71;
            width: 100%;
            transition: width 0.1s linear;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
        }

        .game-title {
            font-size: 28px;
            color: #3498db;
            margin-bottom: 20px;
        }

        .game-instructions {
            margin: 20px 0;
            line-height: 1.6;
            color: #bdc3c7;
        }

        .start-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">剩余时间</div>
                    <div class="info-value" id="timeLeft">2.0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">当前关卡</div>
                    <div class="info-value" id="currentLevel">1</div>
                </div>
                <div class="info-item">
                    <div class="info-label">最高分</div>
                    <div class="info-value" id="highScore">0</div>
                </div>
            </div>
            <div class="timer-bar"></div>
            <div class="game-board" id="gameBoard"></div>
            <div class="start-screen">
                <div class="game-title">颜色反应挑战</div>
                <div class="game-instructions">
                    在2秒内找出出现次数最少的颜色球并点击。<br>
                    点错或超时都会导致游戏结束。<br>
                    准备好了吗？
                </div>
                <button class="start-button">开始游戏</button>
            </div>
        </div>
    </div>
    <script src="braingame.js"></script>
</body>
</html>
