<!DOCTYPE html>
<html>
<head>
    <title>记忆配对挑战</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0f1923 100%);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
            color: #ecf0f1;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: stretch;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90vw;
            height: 80vh;
            margin: auto;
            min-width: 800px;
            min-height: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container {
            position: relative;
            background: rgba(44, 62, 80, 0.6);
            border-radius: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
            min-height: 400px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-board {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            perspective: 1000px;
        }

        .card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            transform: rotateY(180deg);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            user-select: none;
        }

        .card-front {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            background: rgba(44, 62, 80, 0.8);
            transform: rotateY(180deg);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .game-info {
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            padding: 20px;
            color: #ecf0f1;
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
            min-width: 200px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 350px;
        }

        .game-title {
            font-size: 28px;
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-instructions {
            margin: 20px 0;
            line-height: 1.6;
            color: #bdc3c7;
            font-size: 16px;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .difficulty-btn {
            background: rgba(52, 73, 94, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 5px;
            color: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .difficulty-btn:hover, .difficulty-btn.selected {
            background: rgba(52, 152, 219, 0.7);
            color: white;
        }

        .start-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }

        .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.9);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }

        .level-complete.show {
            opacity: 1;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-board" id="gameBoard"></div>
            <div class="level-complete" id="levelComplete">
                <h2>关卡完成!</h2>
            </div>
            <div class="start-screen" id="startScreen">
                <div class="game-title">记忆配对挑战</div>
                <div class="game-instructions">
                    翻开卡片，找到所有匹配的对子。<br>
                    尝试用最少的步数完成游戏！<br>
                    选择难度开始游戏：
                </div>
                <div class="difficulty-selector">
                    <div class="difficulty-btn" data-difficulty="easy">简单</div>
                    <div class="difficulty-btn selected" data-difficulty="medium">中等</div>
                    <div class="difficulty-btn" data-difficulty="hard">困难</div>
                </div>
                <button class="start-button" id="startButton">开始游戏</button>
            </div>
        </div>
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">当前关卡</div>
                <div class="info-value" id="currentLevel">1</div>
            </div>
            <div class="info-item">
                <div class="info-label">剩余时间</div>
                <div class="info-value" id="timeLeft">60</div>
            </div>
            <div class="info-item">
                <div class="info-label">翻牌次数</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">已匹配</div>
                <div class="info-value" id="matched">0/8</div>
            </div>
        </div>
    </div>
    <script src="matchgame.js"></script>
</body>
</html>
