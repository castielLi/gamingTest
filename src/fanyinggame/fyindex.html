<!DOCTYPE html>
<html>
<head>
    <title>反应测试游戏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a3a 0%, #0f1923 100%);
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
            color: #ecf0f1;
        }

        .game-wrapper {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: stretch;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 90vw;
            height: 80vh;
            margin: auto;
            min-width: 800px;
            min-height: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-container {
            position: relative;
            background: rgba(44, 62, 80, 0.6);
            border-radius: 15px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 400px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-info {
            background: rgba(44, 62, 80, 0.6);
            border-radius: 15px;
            padding: 20px;
            color: #ecf0f1;
            width: 220px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
            min-width: 200px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-item {
            text-align: center;
            padding: 15px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #bdc3c7;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .game-title {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        /* 六边形布局 */
        .stars-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 30px;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 60px; /* 为标题留出空间 */
        }

        .star {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 六边形样式 */
        .hexagon {
            position: relative;
            width: 80px;
            height: 46px;
            background-color: rgba(52, 152, 219, 0.2);
            margin: 23px 0;
            border: 2px solid rgba(52, 152, 219, 0.5);
            box-sizing: border-box;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hexagon:before,
        .hexagon:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            left: -2px;
            box-sizing: border-box;
        }

        .hexagon:before {
            bottom: 100%;
            border-bottom: 23px solid rgba(52, 152, 219, 0.5);
        }

        .hexagon:after {
            top: 100%;
            border-top: 23px solid rgba(52, 152, 219, 0.5);
        }

        .hexagon-inner {
            position: absolute;
            width: 76px;
            height: 44px;
            background-color: rgba(44, 62, 80, 0.8);
            z-index: 1;
        }

        .hexagon-inner:before,
        .hexagon-inner:after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 38px solid transparent;
            border-right: 38px solid transparent;
            left: 0;
        }

        .hexagon-inner:before {
            bottom: 100%;
            border-bottom: 22px solid rgba(44, 62, 80, 0.8);
        }

        .hexagon-inner:after {
            top: 100%;
            border-top: 22px solid rgba(44, 62, 80, 0.8);
        }

        .star-key {
            position: relative;
            z-index: 2;
            font-size: 24px;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .star.active .hexagon {
            background-color: rgba(46, 204, 113, 0.6);
            border-color: rgba(46, 204, 113, 0.8);
        }

        .star.active .hexagon:before {
            border-bottom-color: rgba(46, 204, 113, 0.8);
        }

        .star.active .hexagon:after {
            border-top-color: rgba(46, 204, 113, 0.8);
        }

        .star.active .hexagon-inner {
            background-color: rgba(39, 174, 96, 0.6);
        }

        .star.active .hexagon-inner:before {
            border-bottom-color: rgba(39, 174, 96, 0.6);
        }

        .star.active .hexagon-inner:after {
            border-top-color: rgba(39, 174, 96, 0.6);
        }

        .star.active .star-key {
            color: #ecf0f1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .star.pressed .hexagon {
            transform: scale(0.9);
            background-color: rgba(41, 128, 185, 0.6);
            border-color: rgba(41, 128, 185, 0.8);
        }

        .star.pressed .hexagon:before {
            border-bottom-color: rgba(41, 128, 185, 0.8);
        }

        .star.pressed .hexagon:after {
            border-top-color: rgba(41, 128, 185, 0.8);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(44, 62, 80, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 15px;
        }

        .start-title {
            font-size: 32px;
            font-weight: 700;
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .game-instructions {
            max-width: 500px;
            margin: 0 auto 30px;
            padding: 20px;
            background: rgba(52, 73, 94, 0.7);
            border-radius: 10px;
            text-align: center;
            line-height: 1.6;
        }

        .start-button, .retry-button {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .start-button:hover, .retry-button:hover {
            background: linear-gradient(135deg, #2980b9 0%, #2573a7 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.6);
        }

        .start-button:active, .retry-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(52, 152, 219, 0.4);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            padding: 25px 30px;
            border-radius: 20px;
            text-align: center;
            color: #ecf0f1;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 500px;
            max-width: 90%;
            width: 80%;
            z-index: 10;
        }

        .game-over h2 {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .final-score {
            font-size: 42px;
            font-weight: 700;
            color: #2ecc71;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 10px;
            background: rgba(46, 204, 113, 0.1);
            margin: 10px 0 20px;
        }

        .game-stats {
            margin: 15px 0;
            padding: 10px;
            background: rgba(44, 62, 80, 0.7);
            border-radius: 10px;
            text-align: center;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stats-row:last-child {
            margin-bottom: 0;
        }
        
        .stat-item {
            flex: 1;
            padding: 12px;
            background: rgba(52, 73, 94, 0.5);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .stat-label {
            color: #bdc3c7;
            font-size: 16px;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            color: #3498db;
            font-size: 24px;
            margin-bottom: 5px;
            width: 100%;
            text-align: center;
        }
        
        .stat-detail {
            font-size: 12px;
            color: #95a5a6;
            width: 100%;
            text-align: center;
        }

        .reaction-log {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 100px;
            background: rgba(44, 62, 80, 0.6);
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            font-size: 14px;
            color: #bdc3c7;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
        }

        .log-entry.correct {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .log-entry.wrong {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        /* 优化倒计时样式 */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 120px;
            font-weight: 700;
            color: #3498db;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            z-index: 100;
            opacity: 0;
            transition: all 0.3s ease;
            background: rgba(44, 62, 80, 0.8);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(52, 152, 219, 0.6);
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.4);
        }

        .countdown.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                text-shadow: 0 0 20px rgba(52, 152, 219, 0.8);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
                text-shadow: 0 0 30px rgba(52, 152, 219, 1);
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-title">反应测试挑战</div>
            <div class="stars-container">
                <div class="star" data-key="Q">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">Q</div>
                    </div>
                </div>
                <div class="star" data-key="W">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">W</div>
                    </div>
                </div>
                <div class="star" data-key="E">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">E</div>
                    </div>
                </div>
                <div class="star" data-key="R">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">R</div>
                    </div>
                </div>
                <div class="star" data-key="H">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">H</div>
                    </div>
                </div>
                <div class="star" data-key="J">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">J</div>
                    </div>
                </div>
                <div class="star" data-key="K">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">K</div>
                    </div>
                </div>
                <div class="star" data-key="L">
                    <div class="hexagon">
                        <div class="hexagon-inner"></div>
                        <div class="star-key">L</div>
                    </div>
                </div>
            </div>
            <div class="reaction-log"></div>
            <div class="countdown">3</div>
            <div class="start-screen">
                <div class="start-title">反应测试挑战</div>
                <div class="game-instructions">
                    <p>测试你的反应速度！</p>
                    <p>当六边形变成绿色时，尽快按下对应的按键。</p>
                    <p>系统会记录你的反应时间（毫秒）和准确性。</p>
                    <!-- <p>每轮测试持续60秒，看看你能达到多快的反应速度！</p> -->
                </div>
                <button class="start-button">开始游戏</button>
            </div>
            <div class="game-over">
                <h2>游戏结束！</h2>
                <p>你的平均反应时间：<span class="final-score">0ms</span></p>
                <div class="game-stats">
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-label"><i class="stat-icon">⚡</i>最快反应</div>
                            <div class="stat-value" id="fastestTime">0ms</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label"><i class="stat-icon">⏱️</i>最慢反应</div>
                            <div class="stat-value" id="slowestTime">0ms</div>
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="stat-item">
                            <div class="stat-label"><i class="stat-icon">🎯</i>准确率</div>
                            <div class="stat-value" id="accuracy">0%</div>
                            <div class="stat-detail">正确: 0 | 错误: 0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label"><i class="stat-icon">🔢</i>总测试次数</div>
                            <div class="stat-value" id="totalTests">0</div>
                        </div>
                    </div>
                </div>
                <button class="retry-button">再来一次</button>
            </div>
        </div>
        <div class="game-info">
            <div class="info-item">
                <div class="info-label"><i class="stat-icon">🎯</i>剩余轮数</div>
                <div class="info-value" id="timeDisplay">30</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="stat-icon">⚡</i>平均反应</div>
                <div class="info-value" id="avgReactionDisplay">0ms</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="stat-icon">🎯</i>准确率</div>
                <div class="info-value" id="accuracyDisplay">0%</div>
            </div>
            <div class="info-item">
                <div class="info-label"><i class="stat-icon">🔢</i>测试次数</div>
                <div class="info-value" id="testsDisplay">0</div>
            </div>
        </div>
    </div>
    
    <script src="fanyinggame.js"></script>
    <script>
        // 确保DOM加载完成后再创建游戏实例
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM已加载完成");
            window.game = new ReactionGame();
        });
    </script>
</body>
</html>
